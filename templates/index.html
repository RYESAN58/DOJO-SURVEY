<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOJO survey</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div id="main">
        <h2>Dojo Survey!</h2>
        <form action='/users' method='post'>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Name:</label>
                <input type="name" class="form-control" name="name" id="exampleFormControlInput1" placeholder="Name">
            </div>
            <label for="Select">Dojo Location:</label>
            <select class="form-select" aria-label="Default select example" name="dojo">
                <option selected name="dojo">--Select a Location--</option>
                <option value="Arlington">Arlington</option>
                <option value="Berkeley">Berkeley</option>
                <option value="Boise">Boise</option>
                <option value="Chicago">Chicago</option>
                <option value="Dallas">Dallas</option>
                <option value="Los Angeles"> Los Angeles</option>
                <option value="Orange County">Orange County</option>
                <option value="San Jose">San Jose</option>
                <option value="Seattle">Seattle</option>
                <option value="Tulsa">Tulsa</option>
                <option value="Online">Online</option>
            </select>
            <label for="Select">Favorite Language:</label>
            <select class="form-select" aria-label="Default select example" name="lang">
                <option selected name="lang">--Select a Language--</option>
                <option value="C++">C++</option>
                <option value="C#">C#</option>
                <option value="Python">Python</option>
                <option value="Javascript">Javascript</option>
                <option value="Java">Java</option>
            </select>
            <label for="input">Comments:</label>
            <input class="form-control" type="text" placeholder="Default input" name="Comment">
            <button class="btn btn-outline-warning">Submit</button>
        </form>
    </div>
</body>
</html>
